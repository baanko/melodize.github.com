<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" /> 
    <title>Melodize - Song List</title>
    <link href="scripts/jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet"/>
    <link href="css/songInfo.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Amita' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <ul class="nav-ul">
      <li class="nav-li"><div style="font-family: 'Amita'; float: left; font-size: 20px; padding: 10px;">Melodize</div></li>
      <li class="nav-li"><a id="loginTab">Sign In</a></li>
      <li class="nav-li"><a id="profileTab" href="./profile.html" style="display: none">Profile</a></li>
      <li class="nav-li"><a href="./gallery.html">Gallery</a></li>
      <li class="nav-li"><a href="./index.html">Home</a></li>
    </ul>

    <div id="loader"></div>

    <img id="background" class="album-back" src="./img/empty.png" onerror="this.src = './img/index.png'">
    <div id="mainDiv" style="display: none;" class="animate-bottom">
      <div class="col-md-4">
        <div style="padding: 14px">
          <img id="albumCover" class="album-cover" onerror="this.src = './img/default-cover-art.png'" src="./img/default-cover-art.png">
          <div style="padding-top: 14px; padding-bottom: 14px">
            <div id="titleInfo" style="font-size: 24px;">Title</div>
            <div id="descriptionInfo">Description</div>
          </div>
          <div>
            <statnum>1</statnum> Comments<br>
            <textarea class="form-control" placeholder="add a comment"></textarea>
            <div id="comments" class="comment-box"></div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div style="margin-top: 20px; height: 200px">
          <div class="info-text" id="instrumentInfo">Instrument: </div>
          <div class="info-text" id="preferenceInfo">Requester's remark:  </div>
          <div class="info-text" id="participantsInfo">No. of participants: </div>
          <div class="info-text" id="requesterInfo">Requester: </div>
          <br>
          <button id="playSong" class="btn btn-default" disabled>&#9658</button>
          <!--<button style="width: 30px; height: 30px">&#10073&#10073</button>-->
          <button id="stopSong" class="btn btn-default">&#9726</button> 
          <div style="display: inline;" class="info-text" id="songLength">(0 sec)</div>
        </div>
        <!--
        <div>
          <div style="font-size: 24px">Top 3 Contributors</div>
          <ol>
            <li>Alice (100 notes)</li>
            <li>Bob (87 notes)</li>
            <li>Charlie (50 notes)</li>
          </ol>
        </div>
        -->
        <div style="width: 90%">
          <div style="font-size: 24px">Lyrics</div>
          <div id="lyricBox" class="lyric-box"></div><br>
          <center><button style="width: 100%" class="btn btn-success" id="joinBtn">Join</button></center>
        </div>
      </div>

      <div class="col-md-4 song-list-outer">
        <div style="font-size: 24px">Other Songs</div>
        <!--Instrument:
        <select id="instrumentSelect">
          <option value="any">any</option>
          <option value="piano">piano</option>
          <option value="violin">violin</option>
          <option value="flute">flute</option>
          <option value="guitar">guitar</option>
        </select><br>-->
        Sort by:
        <select id="sortingSelect">
          <option value=2>participants (dec)</option>
          <option value=3>participants (inc)</option>
          <option value=1>title (dec)</option>
          <option value=0>title (inc)</option>
        </select>
        <div id="songList" class="song-list"></div>
      </div>
    </div>
 
    <div id="loginModal" class="modal">
      <div class="modal-content" style="width: 340px; height: 500px">
        <span class="close">&times;</span>
        <div class="login-div" style="font-family: 'Amita'; font-size: 24px; padding: 40px">Welcome to Melodize</div>
        <div class="login-div"><input class="login-input" type="text" id="id" placeholder="ID"></div>
        <div class="login-div"><input class="login-input" type="password" id="pw" placeholder="Password"></div>
        <div class="login-div" style="padding: 2px; color: red; display: none" id="warning_msg">Wrong ID or Password</div>
        <div class="login-div"><button class="btn btn-default login-input" id="loginBtn">Sign in</button></div>
        <div class="login-div" style="padding: 2px"><a href="./forgotpassword.html">Forgot password?</a></div>
        <div class="login-div" style="padding: 2px">Don't have an account? <a href="./signup.html">Sign up here</a></div>
      </div>
    </div>

    <div id="passwordModal" class="modal">
      <div class="modal-content" style="width: 340px; height: 200px">
        <span class="close" id="close">&times;</span><br>
        <div class="login-div"><input class="login-input" type="password" id="privatePw" placeholder="Password"></div>
        <div class="login-div" id="incorrect_msg" style="padding: 2px; color: red; display: none" id="warning_msg">Wrong Password</div>
        <div class="login-div"><button class="btn btn-default login-input" id="passwordBtn">Join</button></div>
      </div>
    </div>

    <script src="scripts/jquery/js/jquery-1.9.0.min.js"></script>
    <script src="scripts/jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="scripts/jquery/js/jquery-plugin.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/songInfo.js"></script>
  </body>
</html>
