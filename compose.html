<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" /> 
    <title>Melodize - Composing</title>
    <link href="scripts/jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet"/>
    <link href="css/compose.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Amita' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <ul class="nav-ul">
      <li class="nav-li"><div style="font-family: 'Amita'; float: left; font-size: 20px; padding: 10px;">Melodize</div></li>
      <li class="nav-li"><a id="loginTab">Sign In</a></li>
      <li class="nav-li"><a id="profileTab" href="./profile.html" style="display: none">Profile</a></li>
      <li class="nav-li"><a href="./gallery.html">Gallery</a></li>
      <li class="nav-li"><a href="./index.html">Home</a></li>
    </ul>

    <div id="loader"></div>

    <img id="infoBoard" src="./img/empty.png" class="album-back" onerror="this.src = './img/index.png'">

    <div id="mainDiv" style="display: none" class="animate-bottom container">
      <div class="row" style="padding-bottom: 14px; padding-top: 14px;">
        <div class="col-sm-3" style="text-align: center">
          <img id="composeAlbum" class="album-pic" onerror="this.src = './img/default-cover-art.png'" src="./img/default-cover-art.png">
        </div>

        <div class="col-sm-5">
          <div id="composeTitle" class="compose-title">Title</div>
          <div id="composeDescription" class="compose-subbox compose-desc"><b>Description</b></div>
        </div>

        <div class="col-sm-4">
          <div class="compose-subbox">
            <div id="composePreference" class="compose-info"><b>Mood:</b></div>
            <table class="compose-tr compose-info">
              <tr class="compose-tr">
                <td class="compose-td"><i class="material-icons">group</i><statNum id="composeParticipants">0</statNum><br><div>Participants</div></td>
                <td class="compose-td"><i class="material-icons">audiotrack</i><statNum id="composeNotes">0</statNum><br><div>Total Notes</div></td>
                <td class="compose-td"><i class="material-icons">account_circle</i><statNum id="composeDate">0</statNum><br><div>Requester</div></td>
              </tr>
            </table>
          </div>

          <div class="compose-subbox" style="text-align: center;">
            <button id="rangeBtn" class="btn btn-default">Range</button>
            <button id="playSong" class="btn btn-default" disabled>&#9658</button> 
            <button id="stopSong" class="btn btn-default">&#9726</button>
          </div>
        </div>
      </div>

        <button class="btn btn-default">Tutorial</button>
        <button id="distributionBtn" style="width: 200px" class="btn btn-default">See What Others Did</button>
        <button id="submitBtn" style="width: 200px;" class="btn btn-success">Submit</button>

      <div id="outer_score" class="row" style="padding-bottom: 14px">
        <canvas id="myCanvas" class="myCanvas" style="display: none;"></canvas>
        <div id="score" style="width: 100%; height: 390px; overflow: auto; background-color: white; white-space: nowrap;">
        </div>
      </div>
    </div>

    <div id="loginModal" class="modal">
      <div class="modal-content" style="width: 340px; height: 500px">
        <span class="close">&times;</span>
        <div class="login-div" style="font-family: 'Amita'; font-size: 24px; padding: 40px">Welcome to Melodize</div>
        <div class="login-div"><input class="login-input" type="text" id="id" placeholder="ID"></div>
        <div class="login-div"><input class="login-input" type="password" id="pw" placeholder="Password"></div>
        <div class="login-div" style="padding: 2px; color: red; display: none" id="warning_msg">Wrong ID or Password</div>
        <div class="login-div"><button class="btn btn-default login-input" id="loginBtn">Sign in</button></div>
        <div class="login-div" style="padding: 2px"><a href="./forgotpassword.html">Forgot password?</a></div>
        <div class="login-div" style="padding: 2px">Don't have an account? <a href="./signup.html">Sign up here</a></div>
      </div>
    </div>

    <script src="scripts/jquery/js/jquery-1.9.0.min.js"></script>
    <script src="scripts/jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/sound.js"></script>
    <script src="scripts/slider.js"></script>
    <script src="scripts/compose.js"></script>
  </body>
</html>
