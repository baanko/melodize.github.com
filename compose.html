<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" /> 
    <title>Melodize - Composing</title>
    <link href="scripts/jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet"/>
    <link href="css/compose.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Amita' rel='stylesheet'>
  </head>

  <body style="background-color: #e1e1e1">
    <ul class="nav-ul">
      <li class="nav-li"><div style="font-family: 'Amita'; float: left; font-size: 20px; padding: 10px;">Melodize</div></li>
      <li class="nav-li"><a id="loginTab">Sign In</a></li>
      <li class="nav-li"><a id="profileTab" href="./profile.html" style="display: none">Profile</a></li>
      <li class="nav-li"><a href="./gallery.html">Gallery</a></li>
      <li class="nav-li"><a href="./index.html">Home</a></li>
    </ul>

    <div class="container">
      <div class="row" style="padding-bottom: 14px; padding-top: 14px">
        <div class="col-sm-4">
          <img id="composeAlbum" style="width: 100%;" onerror="this.src = './img/default-cover-art.png'" src="./img/default-cover-art.png">
        </div>
        <div class="col-sm-8">
          <div id="composeTitle" style="font-size: 24px"><b>Title</b></div>
          <div id="composeDescription"><b>Description:</b></div>
          <div id="composePreferrence"><b>Preferrence:</b></div>
          <div id="composeParticipants"><b>Participants:</b></div>
          <br>
          <input id="from" style="width: 50px" type="text" placeholder="from" value="0">
          <input id="to" style="width: 50px" type="text" placeholder="to" value="10">
          <button id="playSong">Play</button>
        </div>
      </div>

      <div class="row" style="padding-bottom: 14px">
        <div id="score" style="border: 1px solid; width: 100%; height: 350px; overflow: auto; background-color: white; white-space: nowrap;">
        </div>
      </div>

      <div class="row" style="padding-bottom: 24px">
        <button style="width: 200px" class="btn btn-success">Submit</button>
      </div>
    </div>

    <div id="loginModal" class="modal">
      <div class="modal-content" style="width: 340px; height: 500px">
        <span class="close">&times;</span>
        <div class="login-div" style="font-family: 'Amita'; font-size: 24px; padding: 40px">Welcome to Melodize</div>
        <div class="login-div"><input class="login-input" type="text" id="id" placeholder="ID"></div>
        <div class="login-div"><input class="login-input" type="password" id="pw" placeholder="Password"></div>
        <div class="login-div" style="padding: 2px; color: red; display: none" id="warning_msg">Wrong ID or Password</div>
        <div class="login-div"><button class="btn btn-default login-input" id="loginBtn">Sign in</button></div>
        <div class="login-div" style="padding: 2px"><a href="./forgotpassword.html">Forgot password?</a></div>
        <div class="login-div" style="padding: 2px">Don't have an account? <a href="./signup.html">Sign up here</a></div>
      </div>
    </div>

    <audio id="do" preload="auto"><source src="./sounds/do.wav" type="audio/wav"></audio>
    <audio id="rae" preload="auto"><source src="./sounds/rae.wav" type="audio/wav"></audio>
    <audio id="mi" preload="auto"><source src="./sounds/mi.wav" type="audio/wav"></audio>
    <audio id="fa" preload="auto"><source src="./sounds/fa.wav" type="audio/wav"></audio>
    <audio id="sol" preload="auto"><source src="./sounds/sol.wav" type="audio/wav"></audio>
    <audio id="ra" preload="auto"><source src="./sounds/ra.wav" type="audio/wav"></audio>
    <audio id="si" preload="auto"><source src="./sounds/si.wav" type="audio/wav"></audio>

    <script src="scripts/jquery/js/jquery-1.9.0.min.js"></script>
    <script src="scripts/jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/compose.js"></script>
  </body>
</html>
