<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" /> 
    <title>Melodize - Profile</title>
    <link href="scripts/jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Amita' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body style="background-color: #e1e1e1">
    <ul class="nav-ul">
      <li class="nav-li"><div style="font-family: 'Amita'; float: left; font-size: 20px; padding: 10px;">Melodize</div></li>
      <li class="nav-li"><a id="loginTab">Sign In</a></li>
      <li class="nav-li"><a id="profileTab" href="./profile.html" style="display: none">Profile</a></li>
      <li class="nav-li"><a href="./gallery.html">Gallery</a></li>
      <li class="nav-li"><a href="./index.html">Home</a></li>
    </ul>

    <div id="loader"></div>

    <div id="mainDiv" style="display: none; padding: 14px" class="animate-bottom">
      <div class="col-sm-4" style="padding-top: 32px">
        <div style="width: 90%; height: 500px; background-color: #efefef; padding: 14px">
          <img id="profilePic" style="width: 100%; height: 350px; object-fit: cover" src="./img/default-avatar.jpg" onerror="this.src = './img/default-avatar.jpg'">
          <div style="font-size: 24px"><center id="profileId"></center></div>
          <div id="contributions"><b>Contributions:</b> 0 notes</div>
          <div id="profileRequestNum"><b>Requests:</b> 0 songs</div>
          <div id="profileScore"><b>Score:</b> 0 pt</div>
          <button id="changeProfileBtn">Change Profile Pic</button>
        </div>
      </div>
      <div class="col-sm-4">
        <div style="font-size: 24px">My Requests</div>
        <div id="myRequests" style="width: 90%; height: 500px; overflow: auto; background-color: #efefef"></div>
      </div>
      <div class="col-sm-4">
        <div style="font-size: 24px">My Contributions</div>
        <div id="myContributions" style="width: 90%; height: 500px; overflow: auto; background-color: #efefef"></div>
      </div>
    </div>

    <div id="loginModal" class="modal">
      <div class="modal-content" style="width: 340px; height: 500px">
        <span class="close">&times;</span>
        <div class="login-div" style="font-family: 'Amita'; font-size: 24px; padding: 40px">Welcome to Melodize</div>
        <div class="login-div"><input class="login-input" type="text" id="id" placeholder="ID"></div>
        <div class="login-div"><input class="login-input" type="password" id="pw" placeholder="Password"></div>
        <div class="login-div" style="padding: 2px; color: red; display: none" id="warning_msg">Wrong ID or Password</div>
        <div class="login-div"><button class="btn btn-default login-input" id="loginBtn">Sign in</button></div>
        <div class="login-div" style="padding: 2px"><a href="./forgotpassword.html">Forgot password?</a></div>
        <div class="login-div" style="padding: 2px">Don't have an account? <a href="./signup.html">Sign up here</a></div>
      </div>
    </div>

    <div id="profileModal" class="modal">
      <div class="modal-content" style="width: 340px;">
        <span class="close" id="profileClose">&times;</span><br>
        <div class="login-div"><input class="login-input" id="profileURL" placeholder="New image URL"></div>
          <center><img id="profilePreview" style="width: 225px;" src="." onerror="this.src = './img/default-avatar.jpg'"></center>
        <div class="login-div"><button class="btn btn-default login-input" id="profileBtn">Change</button></div>
      </div>
    </div>

    <script src="scripts/jquery/js/jquery-1.9.0.min.js"></script>
    <script src="scripts/jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/profile.js"></script>
  </body>
</html>
